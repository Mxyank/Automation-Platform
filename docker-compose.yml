# ============================================
# Prometix DevOps Platform - Docker Compose
# Development environment with all services
# ============================================

version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: prometix-app
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=production
      - PORT=5002
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=${SESSION_SECRET}
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - prometix-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: prometix-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=prometix
      - POSTGRES_PASSWORD=prometix123
      - POSTGRES_DB=prometix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prometix -d prometix"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - prometix-network

  # Redis Cache (Optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: prometix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - prometix-network

  # Database Admin UI (Optional - for development)
  adminer:
    image: adminer:latest
    container_name: prometix-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - prometix-network
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  prometix-network:
    driver: bridge
